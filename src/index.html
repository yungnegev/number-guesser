<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>Number Guesser</title>
</head>
<body>
    <div id="app">
        <h1>Угадай число</h1>
        <label for="rangeSlider">Выберите диапазон чисел:</label>
        <input type="range" min="1" max="1000" value="100" class="rangeSlider" id="rangeSlider">
        <span id="rangeValue">100</span>
        <label for="guessField">Введите ваше число: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Проверить" class="guessSubmit">
        <div class="guesses"></div>
        <div class="attempts"></div>
        <div class="message"></div>
        <button class="reset">Начать заново</button>
    </div>
</body>
</html>
